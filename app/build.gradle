apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'realm-android'

/* Define Gradle variables */
final APPLICATION_ID = 'com.example.commonframe'
final COMPILE_SDK_VERSION = '23'
final BUILD_TOOL_VERSION = '23.0.3'
final MIN_SDK_VERSION = '17'
final TARGET_SDK_VERSION = '23'
final PLAY_SERVICE_LIB_VERSION = '9.4.0'
final SUPPORT_LIB_VERSION = '24.1.1'
final BUTTER_KNIFE_LIB_VERSION = '8.0.1'
final ICE_PICK_LIB_VERSION = '3.2.0'
final TWITTER_SDK_VERSION = '2.0.0@aar'
final FACEBOOK_SDK_VERSION = '4.+'
final LEAK_CANARY_LIB_VERSION = '1.3.1'

android {
    compileSdkVersion "Google Inc.:Google APIs:${COMPILE_SDK_VERSION}"
    buildToolsVersion "${BUILD_TOOL_VERSION}"
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "${APPLICATION_ID}"
        minSdkVersion "${MIN_SDK_VERSION}"
        targetSdkVersion "${TARGET_SDK_VERSION}"
        resValue 'string', "DEBUG", "false"
    }

//    signingConfigs {
//        debug {
//            storeFile file(DEBUG_STORE_FILE)
//            storePassword(DEBUG_STORE_PASSWORD)
//            keyAlias(DEBUG_KEY_ALIAS)
//            keyPassword(DEBUG_KEY_PASSWORD)
//        }
//        release {
//            storeFile file(STORE_FILE)
//            storePassword(STORE_PASSWORD)
//            keyAlias(KEY_ALIAS)
//            keyPassword(KEY_PASSWORD)
//        }
//    }

    buildTypes {
        debug {
            applicationIdSuffix '.debug'
            minifyEnabled false
            debuggable true
            resValue 'string', "DEBUG", "true"
//            signingConfig signingConfig.debug
        }
        release {
            minifyEnabled true
            debuggable false
            resValue 'string', "DEBUG", "false"
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
//            signingConfig signingConfig.release

        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
    /* LOCAL LIBRARIES */
    compile project(':googlevolleynetwork_lib')

    /* CORE GOOGLE ANDROID */
    compile "com.google.android.gms:play-services-gcm:${PLAY_SERVICE_LIB_VERSION}"
    compile "com.google.android.gms:play-services-maps:${PLAY_SERVICE_LIB_VERSION}"
    compile "com.google.android.gms:play-services-base:${PLAY_SERVICE_LIB_VERSION}"
    compile "com.android.support:design:${SUPPORT_LIB_VERSION}"
    compile "com.android.support:appcompat-v7:${SUPPORT_LIB_VERSION}"
    compile "com.android.support:recyclerview-v7:${SUPPORT_LIB_VERSION}"

    /* NETWORK */
    compile 'commons-net:commons-net:3.3'
    compile('org.apache.httpcomponents:httpmime:4.3.6') {
        exclude group: 'org.apache.httpcomponents', module: 'httpclient'
    }
    compile 'org.apache.httpcomponents:httpclient-android:4.3.5.1'

    /* UTILITIES */
    compile 'com.google.code.gson:gson:2.4'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile "com.jakewharton:butterknife:${BUTTER_KNIFE_LIB_VERSION}"
    apt "com.jakewharton:butterknife-compiler:${BUTTER_KNIFE_LIB_VERSION}"
    compile "frankiesardo:icepick:${ICE_PICK_LIB_VERSION}"
    provided "frankiesardo:icepick-processor:${ICE_PICK_LIB_VERSION}"

    /* DATABASE */
    compile 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT' // use Active Android for native SQLite
    // use Realm for alternative DB operation

    /* IMAGE LOADING */
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.4'
    // use other libraries if needed

    /* ERROR DETECTION */
    compile 'ch.acra:acra:4.6.2'

    /* LEAK DETECTION */
    compile "com.squareup.leakcanary:leakcanary-android:${LEAK_CANARY_LIB_VERSION}"
    debugCompile "com.squareup.leakcanary:leakcanary-android:${LEAK_CANARY_LIB_VERSION}"
    releaseCompile "com.squareup.leakcanary:leakcanary-android-no-op:${LEAK_CANARY_LIB_VERSION}"

    /* SOCIAL NETWORK */
    compile "com.facebook.android:facebook-android-sdk:${FACEBOOK_SDK_VERSION}"
    compile("com.twitter.sdk.android:twitter:${TWITTER_SDK_VERSION}") {
        transitive = true;
    }

}
